services:
  shopping_partner_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping_partner_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}


    env_file:
      - .env
    volumes:
      - ./shopping_partner_agent:/app/shopping_partner_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - shopping_partner_agent-network


networks:
  shopping_partner_agent-network:
    driver: bridge
